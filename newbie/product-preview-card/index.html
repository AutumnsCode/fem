<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <article class="article">
      <div class="article-header" role="img" alt="image of product"></div>
      <div class="article-body">
        <h2 class="article-body__subtitle">Perfume</h2>
        <h1 class="article-body__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="article-body__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="article-price">
          <div class="article-price__new">$149.99</div>
          <div class="article-price__old"><s>$169.99</s></div>
        </div>
        <a href="#" type="submit" class="article-button">
          <img src="./images/icon-cart.svg" alt="card">
          Add to Cart
        </a>
      </div>
    </article>
  </main>

</body>
</html>
