<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">  
  <script type="module" src="./src/js/main.js" defer></script>
</head>
<body>
  <main class="container">
    <div class="nft">
      <picture class="nft-picture">
        <img src="./images/image-equilibrium.jpg" alt="">
      </picture>
      <div class="nft-content">
        <h1 class="nft-content__title">Equilibrium #3429</h1>
        <p class="nft-content__para">Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-content__details">
          <div class="nft-content__detail">
            <img src="./images/icon-ethereum.svg" alt="ethereum">
            <p class="eth">0.041 ETH</p>
          </div>
          <div class="nft-content__detail">
            <img src="./images/icon-clock.svg" alt="clock">
            <p>3 days left</p>
          </div>
        </div>
        <div class="nft-content__user">
          <img src="./images/image-avatar.png" alt="avatar">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>
<!-- 
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
