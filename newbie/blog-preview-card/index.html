<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  
</head>
<body>
  <main class="container">

    <div class="card">
      <div class="card-img">
        <img src="/assets/images/illustration-article.svg" alt="card-illustration">
      </div>

      <div class="card-label">
        <h2 class="card-label__title">Learning</h2>
      </div>

      <p class="card-publish">Published 21 Dec 2023</p>
      <h1 class="card-title"><a href="#" target="_blank" rel="noopener noreferrer">HTML & CSS foundations</a></h1>
      
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="card-author">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="card-author__img">
        <h3>Greg Hooper</h3>
      </div>
    </div>
  </main>

  <script type="module" src="src/js/main.js"></script>

</body>
</html>
