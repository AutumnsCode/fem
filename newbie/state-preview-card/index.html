<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <script type="module" src="./src/js/main.js" defer></script>
</head>
<body>

  <main class="container">
    <article class="article">
      <div class="article-body">
        <div>
          <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="article-body-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="flex flow article-info">
          <div>
            <p>10k+</p>
            <h2>companies</h2>
          </div>
          <div>
            <p>314</p>
            <h2>templates</h2>
          </div>
          <div>
            <p>12M+</p>
            <h2>queries</h2>
          </div>
        </div>
        </div>
      </div>
      <picture class="article-image">
        <source media="(min-width: 40em)" srcset="/images/image-header-desktop.jpg">
        <img src="/images/image-header-mobile.jpg" alt="image of group of woman">
      </picture>
    </article>
  </main>

</body>
</html>
