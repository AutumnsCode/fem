<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <script type="module" src="src/js/main.js" defer></script>
</head>
<body>
  <main class="main">
    <section class="container rating rating-system">
        <div class="rating-star">
          <img src="assests/images/icon-star.svg" alt="alt">
        </div>
        <h1 class="rating-title">
          How did we do?
        </h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

        <div class="rating-scale">
          <button type="button"
                  class="rating-scale__number rating-scale__number-1" 
                  data-state="1"
          >1</button>
          <button type="button"
                  class="rating-scale__number rating-scale__number-2" 
                  data-state="2"
          >2</button>
          <button type="button"
                  class="rating-scale__number rating-scale__number-3" 
                  data-state="3"
          >3</button>
          <button type="button"
                  class="rating-scale__number rating-scale__number-4" 
                  data-state="4"
          >4</button>
          <button type="button"
                  class="rating-scale__number rating-scale__number-5" 
                  data-state="5"
          >5</button>
        </div>

        <button type="submit" class="rating-submit">Submit</button>
    </section>

    <section class="container rating rating-result">
      <img class="rating-img" src="assests/images/illustration-thank-you.svg" alt="thank you">
      <p class="rating-results">You selected 3 out of 5</p>
      <h1 class="rating-title">Thank you</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!</p>
    </section>
  </main>
