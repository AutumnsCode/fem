<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script type="module" src="src/js/main.js" defer></script>
</head>
<body>

  <main class="card">
    <div class="card-container">
      <div class="card-background">
        <img src="/images/bg-pattern-card.svg" alt="user background">
      </div>

      <div class="card-content">
        <div class="card-avatar">
          <img src="/images/image-victor.jpg" alt="image of victor">
        </div>
        <div class="card-profile">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
        <div class="card-state">
          <div>
            <p>80K</p>
            <h2>Followers</h2>
          </div>
          <div>
            <p>803K</p>
            <h2>Likes</h2>
          </div>
          <div>
            <p>1.4K</p>
            <h2>photos</h2>
          </div>
        </div>
      </div>
    </div>

  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <br>Coded by <a href="https://www.frontendmentor.io/profile/AutumnsCode">AutumnsCode</a>
  </footer>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
